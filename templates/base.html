<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Název stránky {% endblock %}</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>Vítejte na stránce o autech!</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Index</a></li>
                <li><a href="{{ url_for('login.login') }}">Login</a></li>
            </ul>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                    <li class="{{ category }}" onclick="this.parentElement.style.display='none'">{{ message }} </li>
                    {% endfor %}
                </ul>
        {% endif %}
        {% endwith %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Stránky o autech</p>
    </footer>
</body>
</html>
